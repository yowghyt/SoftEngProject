<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custodian Borrowing System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/ForgotPassword.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <!-- Logo/Brand -->
        <div class="text-center">
            <div class="auth-logo">🔐</div>
            <h2 class="auth-title">Forgot Password?</h2>
            <p class="auth-subtitle">No worries! Enter your email address and we'll send you instructions to reset your password.</p>
        </div>

        <!-- Info Box -->
        <div class="info-box">
            <p>📧 We'll send a password reset link to your registered email address.</p>
        </div>

        <!-- Forgot Password Form -->
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address or Student ID</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                    </span>
                    <input type="text" class="form-control" id="email" placeholder="Enter your email or Student ID" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>

            <a href="index.html" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Back to Sign In
            </a>
        </form>

        <!-- Footer -->
        <p class="footer-text">&copy; 2025 Custodian Borrowing System. All rights reserved.</p>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
